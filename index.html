<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap - Make Remote Work</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.svg" alt="Snap Logo">
            </div>
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#">Features <span class="arrow">▼</span></a>
                    <ul class="dropdown-content">
                        <li><img src="images/icon-todo.svg" alt="Todo"> Todo List</li>
                        <li><img src="images/icon-calendar.svg" alt="Calendar"> Calendar</li>
                        <li><img src="images/icon-reminders.svg" alt="Reminders"> Reminders</li>
                        <li><img src="images/icon-planning.svg" alt="Planning"> Planning</li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Company <span class="arrow">▼</span></a>
                    <ul class="dropdown-content">
                        <li>History</li>
                        <li>Our Team</li>
                        <li>Blog</li>
                    </ul>
                </li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="learn-more">Learn more</button>
                <div class="clients">
                    <img src="images/client-databiz.svg" alt="Databiz">
                    <img src="images/client-audiophile.svg" alt="Audiophile">
                    <img src="images/client-meet.svg" alt="Meet">
                    <img src="images/client-maker.svg" alt="Maker">
                </div>
            </div>
            <div class="hero-image">
                <img src="images/image-hero-desktop.png" alt="Hero Image">
            </div>
        </section>
    </main>
</body>
</html>
